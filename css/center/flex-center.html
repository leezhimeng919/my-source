<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: #ccc;
        display: flex;
        display: -webkit-flex;
        justify-content: center;
        align-items: center;
      }
      .box .a {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
      <!-- flex方法垂直水平居中 -->
      <!-- 要明确flex元素的宽度 -->
    <div class="box">
      <div class="a"></div>
    </div>
  </body>
</html>
